<div class="container mt-4">
  <h2 class="text-center mb-4">Employee Registration Form</h2>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row g-3">

      <div class="col-md-6">
        <label>Employee ID</label>
        <input class="form-control" formControlName="employeeId" type="number" />
        <small class="text-danger small">
          {{ employeeForm.get('employeeId')?.errors?.['required'] ? 'Employee ID is required.' : '' }}
        </small>
      </div>

      <div class="col-md-6">
        <label>Employee Name</label>
        <input class="form-control" formControlName="employeeName" />
        <small class="text-danger small">
          {{ employeeForm.get('employeeName')?.errors?.['required'] ? 'Name is required.' : '' }}
        </small>
      </div>

      <div class="col-12">
        <label>Address</label>
        <input class="form-control" formControlName="address" />
      </div>

      <div class="col-md-6">
        <label>City</label>
        <input class="form-control" formControlName="city" />
      </div>

      <div class="col-md-6">
        <label>Zip Code</label>
        <input class="form-control" formControlName="zipcode" type="number" />
      </div>

      <div class="col-md-6">
        <label>Phone</label>
        <input class="form-control" formControlName="phone" />
      </div>

      <div class="col-md-6">
        <label>Email</label>
        <input class="form-control" formControlName="email" type="email" />
      </div>

      <div class="col-md-6">
        <label>Skill Sets</label>
        <input class="form-control" formControlName="skillSets" />
      </div>

      <div class="col-md-6">
        <label>Country</label>
        <input class="form-control" formControlName="country" />
      </div>

      <div class="col-md-6">
        <label>Joining Date</label>
        <input class="form-control" formControlName="joiningDate" type="date" />
      </div>

      <div class="col-md-6">
        <label>Avatar</label>
        <input class="form-control" formControlName="avatar" />
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-between">
      <button class="btn btn-primary" type="submit" [disabled]="submitting">Submit</button>
      <button class="btn btn-secondary" type="button" (click)="onReset()" [disabled]="submitting">Reset</button>
    </div>

    <div class="mt-3">
      <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
      <div class="alert alert-danger" *ngIf="serverError">{{ serverError }}</div>
    </div>
  </form>
</div>
