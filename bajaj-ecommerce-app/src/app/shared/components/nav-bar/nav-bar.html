<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Hamburger Menu Button (visible only on mobile) -->
    <button class="navbar-toggler sidebar-toggle-btn" type="button" (click)="toggleSidebar()">
      <i class="bi bi-list"></i>
    </button>

    <a class="navbar-brand" [routerLink]="['/']" routerLinkActive="active">
      <i class="bi bi-shop"></i> Bajaj ECommerce
    </a>

    <!-- Search Bar -->
    <div class="search-container">
      <input
        class="form-control search-input"
        type="search"
        placeholder="Search products..."
        aria-label="Search"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
      />
      @if (searchQuery) {
      <button class="btn search-clear" (click)="clearSearch()">
        <i class="bi bi-x-circle"></i>
      </button>
      }
      <button class="btn btn-outline-light" type="button" (click)="onSearch()">
        <i class="bi bi-search"></i>
      </button>
    </div>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"
            ><i class="bi bi-house-door"></i> Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/products']" routerLinkActive="active"
            ><i class="bi bi-box-seam"></i> Products</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/categories']" routerLinkActive="active"
            ><i class="bi bi-tags"></i> Categories</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cart']" routerLinkActive="active"
            ><i class="bi bi-cart"></i> Cart</a
          >
        </li>
        <li class="nav-item" *ngIf="showOrders">
          <a class="nav-link" [routerLink]="['/orders']" routerLinkActive="active"
            ><i class="bi bi-bag-check"></i> Orders</a
          >
        </li>
        @if (isLoggedIn===true && isAdmin===true ) {
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active">Admin</a>
        </li>
        }
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active"
            ><i class="bi bi-person-circle"></i> Login</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active"
            ><i class="bi bi-person-plus"></i> Sign Up</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" href="#" (click)="logout()"
            ><i class="bi bi-box-arrow-right"></i> Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
